name: Python Package using Conda

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'   

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        echo $HOME
        ls -l
        conda env update --file environment.yml --name base
        conda install psi4 -c psi4/label/dev

    - name: Install ambit
      run: |
        cd ..
        git clone https://github.com/jturney/ambit.git
        cd ambit
        cmake -H. -Bobjdir -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$HOME/bin/ambit
        cd objdir
        make -j4
        make install
    
    - name: Compile forte
      run: |
        cd ../forte
        set cmake_psi4 = `psi4 --plugin-compile`
        $cmake_psi4 --debug-output \
        -Dambit_DIR=$HOME/bin/ambit/share/cmake/ambit/ \
        -DENABLE_ForteTests=TRUE \        
        make -j10        
