os: osx
language: cpp
osx_image: xcode11.6
jobs:
  include:
    - env:
      - PYTHON_VER=3.7
      - MAX_DET_ORB=64
    - env:
      - PYTHON_VER=3.7
      - MAX_DET_ORB=128

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda create -q -n tenv python=$PYTHON_VER ambit=0.5.1 psi4 psi4-dev ci-psi4 -c psi4/label/dev
  - source activate tenv
  - conda install boost pybind11 pymdi pytest pytest-xdist pytest-shutil pytest-cov codecov lcov -c conda-forge
  - export PATH="$HOME/miniconda/envs/tenv/bin:$PATH"
  - export MKLROOT=${HOME}/miniconda/envs/tenv

