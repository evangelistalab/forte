language: cpp
sudo: false
matrix:
  include:
  - os: linux
    compiler: clang
    addons: &1
      apt:
        sources:
        - llvm-toolchain-trusty-4.0
        - ubuntu-toolchain-r-test
        - george-edison55-precise-backports
        packages:
        - liblapack-dev
        - libhdf5-serial-dev
        - gfortran
        - g++-4.9
    env:
      - PYTHON_VER='3.6'
#     - CXX_COMPILER=clang++
#     - C_COMPILER=clang
#     - Fortran_COMPILER='gfortran'
      - BUILD_TYPE='Debug'
      - NAME='clang'
      - MAX_DET_ORB=64

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n p4env python=$PYTHON_VER psi4 psi4-dev ci-psi4 -c psi4/label/dev
  - source activate p4env
  - conda install -c intel mkl-devel
  - conda install pytest pytest-cov codecov -c conda-forge
  - pip install pytest-shutil
  - conda list
  - echo ${HOME}
  - ls ${HOME}/miniconda/envs/p4env/lib
  - ls ${HOME}/miniconda/envs/p4env/bin
  - ls /usr/
  - ls /usr/lib64/
 # Compile ambit
  - cd ${HOME}/build
  - pwd
  - git clone https://github.com/jturney/ambit.git ambit
  - cd ambit
  - git checkout b7a3783
  - >
      cmake -H. -Bobjdir
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_INSTALL_PREFIX=/home/travis/build/ambit-bin
      -DPYTHON_EXECUTABLE=${HOME}/miniconda/envs/p4env/bin/python
      -DLAPACK_LIBRARIES=${HOME}/miniconda/envs/p4env/lib/libmkl_rt.so
  - cd objdir
  - make -j2
  - make install

before_script:
  - python -V
  - psi4 --version
