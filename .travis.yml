language: cpp
sudo: false
matrix:
  include:
  - env:
    - PYTHON_VER='3.6'

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n p4env python=$PYTHON_VER psi4 psi4-dev ci-psi4 -c psi4/label/dev
  - source activate p4env
  - conda install pytest pytest-cov codecov -c conda-forge
  - pip install pytest-shutil
  - conda list
  - echo ${HOME}
 # Compile ambit
  - cd ${HOME}/build
  - pwd
  - git clone https://github.com/jturney/ambit.git ambit
  - cd ambit
  - git checkout b7a3783
  - >
      cmake -H. -Bobjdir
      -DCMAKE_BUILD_TYPE=Debug
      -DCMAKE_INSTALL_PREFIX=/home/travis/build/ambit-bin
      -DPYTHON_EXECUTABLE=${HOME}/miniconda/envs/p4env/bin/python
  - cd objdir
  - make -j2
  - make install

before_script:
  - python -V
  - psi4 --version
  - cd ${TRAVIS_BUILD_DIR}
  - >
      cmake -H. -B.
      -C${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
      -DCMAKE_BUILD_TYPE=Debug
  - make -j2
