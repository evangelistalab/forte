language: cpp
sudo: false
matrix:
  include:
    - env:
      - PYTHON_VER='3.6'

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n tenv python=$PYTHON_VER psi4 psi4-dev ci-psi4 boost ambit pybind11 -c psi4/label/dev
  - source activate tenv
  - conda install pytest pytest-cov codecov -c conda-forge
  - pip install pytest-shutil
  - conda list

before_script:
  - python -V
  - psi4 --version
  - cd ${TRAVIS_BUILD_DIR}
  - pwd
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
  - >
      cmake -H. -B.
      -C${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
      -DCMAKE_BUILD_TYPE=Debug -DTargetHDF5_DIR=${HOME}/miniconda/envs/tenv/
  - make -j2

script:
  - PYTHONPATH=../:$PYTHONPATH psi4 --test

