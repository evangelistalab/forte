language: cpp
sudo: false
matrix:
  include:
    - env:
      - PYTHON_VER='3.6'

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n tenv python=$PYTHON_VER psi4 psi4-dev ci-psi4 boost ambit pybind11 -c psi4/label/dev
  - source activate tenv
  - conda install pytest pytest-cov codecov -c conda-forge
  - pip install pytest-shutil
  - conda list
  - python -m pybind11 --includes
  - ls ${HOME}/miniconda/envs/tenv/include
  - ls ${HOME}/miniconda/envs/tenv/include/ambit
  - ls ${HOME}/miniconda/envs/tenv/include/psi4
  - ls ${HOME}/miniconda/envs/tenv/include/psi4/libmints
  
before_script:
  - python -V
  - psi4 --version
  - psi4 --plugin-compile
  - cd ${TRAVIS_BUILD_DIR}
  - pwd
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
  - PYBIND_INCLUDE=$(python -m pybind11 --includes)
  - echo $PYBIND_INCLUDE
  - >
      cmake -H. -B.
      -C${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
      -DCMAKE_BUILD_TYPE=Debug -DTargetHDF5_DIR=${HOME}/miniconda/envs/tenv/
      -DCMAKE_CXX_FLAGS="-I${HOME}/miniconda/envs/tenv/include ${PYBIND_INCLUDE}"
      -DCMAKE_EXPORT_COMPILE_COMMANDS=ON
      -DPYTHON_EXECUTABLE=${HOME}/miniconda/envs/tenv/bin/python
  - make VERBOSE=1 -j2

script:
  - cd ${HOME}/build/evangelistalab/forte/tests/methods
  - python run_forte_tests.py --bw --failed_dump
  - PYTHONPATH=../:$PYTHONPATH psi4 --test

