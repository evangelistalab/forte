language: cpp python

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - libhdf5-serial-dev
            - liblapack-dev
            - g++-4.9
            - cmake
            - cmake-data
      env: COMPILER=g++-4.9

install:
  - git clone https://github.com/jturney/ambit.git ambit
  - mkdir ambit-obj
  - cd ambit-obj
  - ../ambit/setup --type=debug --prefix=/home/travis/build/evangelistalab/ambit-bin
  - make; make install

