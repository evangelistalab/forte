language: cpp python

matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - libhdf5-serial-dev
            - liblapack-dev
            - g++-4.9
            - gfortran-4.9
            - cmake
            - cmake-data
      env: CXX_COMPILER='g++-4.9' C_COMPILER='gcc-4.9' Fortran_COMPILER='gfortran-4.9' BUILD_TYPE='debug'

install:
  - git clone https://github.com/jturney/ambit.git ambit
  - mkdir ambit-obj
  - cd ambit-obj
  - ../ambit/setup --type=debug --prefix=/home/travis/build/evangelistalab/ambit-bin --cxx=${CXX_COMPILER} --cc=${C_COMPILER} --fc=${Fortran_COMPITER} --type=${BUILD_TYPE}
  - make; make install

