language: cpp
sudo: false
matrix:
  include:
    - env:
      - PYTHON_VER='3.6'

install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda create -q -n tenv python=$PYTHON_VER gcc_linux-64 gxx_linux-64 gfortran_linux-64 cmake mkl-devel hdf5 psi4 psi4-dev ci-psi4 boost pybind11 -c psi4/label/dev
  - source activate tenv
  - conda install pytest pytest-cov codecov -c conda-forge
  - pip install pytest-shutil
  - conda list
  - python -m pybind11 --includes
  - ls ${HOME}/miniconda/envs/tenv/include
  - ls ${HOME}/miniconda/envs/tenv/include/ambit
  - ls ${HOME}/miniconda/envs/tenv/include/psi4
  - ls ${HOME}/miniconda/envs/tenv/include/psi4/libmints
  
before_script:
  - python -V
  - psi4 --version
  - psi4 --plugin-compile
  - LAPACK_INTERJECT="${PREFIX}/lib/libmkl_rt.so" 
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/psi4/psi4PluginCache.cmake
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/TargetHDF5/TargetHDF5Targets.cmake
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/TargetLAPACK/TargetLAPACKTargets.cmake
  - ls ${TRAVIS_BUILD_DIR} 
  - cp ${TRAVIS_BUILD_DIR}/hack ${HOME}/miniconda/envs/tenv/share/cmake/TargetHDF5/TargetHDF5Targets.cmake 
  - cp ${TRAVIS_BUILD_DIR}/lapack_hack ${HOME}/miniconda/envs/tenv/share/cmake/TargetLAPACK/TargetLAPACKTargets.cmake
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/TargetHDF5/TargetHDF5Targets.cmake
  - cat ${HOME}/miniconda/envs/tenv/share/cmake/TargetLAPACK/TargetLAPACKTargets.cmake
